<div *ngIf="deploys && pagination" 
    class="d-flex justify-contents-between align-items-center"
    style="display: inline-block; margin-left: 15px; vertical-align: top;" >
    <h4 class="b mx-5" >Pending deployments</h4>
    <pagination
         [totalItems]="pagination!.totalItems"
         [itemsPerPage]="pagination!.itemsPerPage"
         (pageChanged)="onPageChanged($event)"
         [maxSize]="10"
         previousText="&lsaquo;"
         nextText="&rsaquo;"
         firstText="&laquo;"
         lastText="&raquo;">
    ></pagination>

    <div class="form-inline" style="margin-left: 50px !important;" >
        <input (keyup.enter)="onSearch()" type="text" 
            class="stdd form-control w250" #search placeholder="Search">
        <button (click)="onSearch()"  style="color: aliceblue;" class="btn w20 fa fa-search fa-2x"></button>
        <button (click)="onReset()"  style="color: aliceblue;" class="btn w20 fa fa-refresh fa-2x mx-1"></button>

        <div class="stdd">
            <ng-select 
                style="border-style: double; width: 250px; font-size: small;margin-left: 10px;"
                [items]="statusNameAndSeq"
                bindLabel="name"
                bindValue="id"
                labelForId="id"
                clearAllText="Clear"
                (selected)="selected($event)"
                [(ngModel)]="sequenceSelected"
                title="select a status for adding new deployment transactions"
                placeholder="Select a Status"
            ></ng-select>
        </div>   

        <button class="btn w20 fa fa-check fa-2x mx-1" style="color: aliceblue;" 
            (click)="applyTransactions()" title="Press to insert transactions for the items selected" ></button>
    </div>
    
    <button class="btn w20 mx-1"  style="color: aliceblue;" 
        title="List of deployment status" routerLink="/deployment/deployStatus" ><mat-icon>receipt</mat-icon> </button>
    <button class="btn w20 fa fa-window-close fa-2x mx-1"  style="color: aliceblue;" 
        title="return to Main Menu" routerLink="/" ></button>
    
</div>


<div class="my-2" style="margin-left: 50px;">
    <label class="stdd w50">Sel</label>
    <label class="stdd w50">App#</label>
    <label class="stdd w150">Candidate Name</label>
    <label class="stdd w150">Customer Name</label>
    <label class="stdd w50">Order#</label>
    <label class="stdd w150">Category</label>
    <label class="stdd w75">Referred On</label>
    <label class="stdd w75">Selected On</label>
    <label class="stdd w125">Current Dep Status</label>
    <label class="stdd w125">Next Dep Status</label>
    <label class="stdd w75">Estimated Date</label>
</div>

<div *ngIf="!deploys">
    No pending deployment transactions on record
</div>
    
<div *ngFor="let dep of deploys">
    <app-deploy-line
        [dep]="dep"
        (editDepEvent)="editDeploymentModal($event, dep)"
        (deleteDepEvent)="deleteDeployment($event)"
        (selectedEvent)="selectionChanged($event)"
        (showTicket)="displayCandidateTicket($event)"
        (candidateFlightDeleteEvent)="candidateFlightDelete($event)"
        (candidteFlightEditEvent)="candidateFlightEdit($event)"
        (editAttachmentEvent)="editAttachmentModal($event, dep)"
        >   
    </app-deploy-line>

</div>
