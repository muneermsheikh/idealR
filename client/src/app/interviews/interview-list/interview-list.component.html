
<pagination *ngIf="pagination !== undefined"
    style="display: inline-block;"
    [totalItems]="pagination!.totalItems"
    [itemsPerPage]="pagination!.itemsPerPage"
    (pageChanged)="onPageChanged($event)"
    [maxSize]="15"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">
></pagination>

<label class="stdd" style="width: 250px; margin-left: 30px; text-align: right;">Enter Order No to generate new schedule</label>
<input type="text" title="enter order number to get the interview data" 
    class="stdd form-control w100" style="margin-left: 20px;" [(ngModel)]="orderNoToGet">

<button type="button" (click)="getInterviewR()" title="searches for the interview" 
    class="btn"><mat-icon>search</mat-icon></button>
<button type="button" (click)="onReset()" class="btn" ><mat-icon>refresh</mat-icon></button>
<button type="button" routerLink="/" class="btn" ><mat-icon>cancel</mat-icon></button>

<br>
<label class="lbl w100">Order No</label>
<label class="lbl w100">Dated</label>
<label class="lbl w200">Customer</label>
<label class="lbl w200">Interview Venues</label>
<label class="lbl w100">Date From</label>
<label class="lbl w100">Date Upto</label>
<label class="lbl w100">Interview Status</label>

<div *ngIf="interviews.length===0" class="my-2">
    No interview schedule on record
</div>
<div *ngFor="let intervw of interviews">
    <app-interview-line
        [interview]="intervw"
        (editEvent)="interviewEdit($event)"
        (deleteEvent)="interviewDelete($event)"
        (attendanceEvent)="attendance($event)"
    ></app-interview-line>
</div>
