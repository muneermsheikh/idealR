<h4>Chart of Account Listing</h4>


<pagination class="stdd" *ngIf="pagination !== undefined"
        [totalItems]="pagination!.totalItems"
        [itemsPerPage]="pagination!.itemsPerPage"
        (pageChanged)="onPageChanged($event)"
        [maxSize]="10"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;">
    ></pagination>

    <input (keyup.enter)="onSearch()" type="text" class="stdd fa-solid fa-magnifying-glass w200" #search placeholder="Search">
    <button (click)="onSearch()" title="search the text entered" 
        class="stdd btn fa-solid fa-search">Search</button>

    <button (click)="onReset()" title="resets search parameters" 
        class="btn btn-outline-success fa fa-refresh mx-1"></button>

    <button (click)="returnToCaller()" title="close this page" 
        class="btn btn-outline-success fa fa-window-close mx-1"></button>

    
<hr>
<div class="container">
   <div class="stdd w100 b" >Divn</div>    
   <div class="stdd w300 b">Account Name</div>
   <div class="stdd w75 b">Type</div>
   <div class="stdd w100 b">Op Balance</div>
   <div class="row" *ngFor="let c of coas" >
       <app-coa-item 
           [t]="c"
           (editEvent)="editCOAModal($event)"
           (deleteEvent)="deleteCoa($event)"
           (statementOfAccountEvent)="statementOfAccount($event)"
       >	

       </app-coa-item>
   </div>
</div>
