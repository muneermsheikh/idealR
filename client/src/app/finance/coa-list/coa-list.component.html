<h4 class="stdd b">Chart of Account Listing</h4>

<pagination class="stdd mx-3" *ngIf="pagination !== undefined"
        [totalItems]="pagination!.totalItems"
        [itemsPerPage]="pagination!.itemsPerPage"
        (pageChanged)="onPageChanged($event)"
        [maxSize]="10"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;">
    ></pagination>

    <input (keyup.enter)="onSearch()" type="text" class="stdd w250" style="display: inline-block;" 
        #search placeholder="Search">
    <button (click)="onSearch()" title="search the text entered" style="color: aliceblue;" 
        class="w20 btn fa fa-filter fa-2x"></button>
    <button (click)="addNewCOA()" title="Add a new Account" style="color: aliceblue;"
         class="btn w20 fa fa-plus fa-2x"></button>
    <button (click)="onReset()" title="resets search parameters" style="color:aliceblue;" 
        class="btn w20 fa fa-refresh fa-2x"></button>
    
    <label class="lbl w80" style="text-align: right; margin-left: 15px;" >Exclude:</label>
    <input type="radio" id="none" name="none" [(ngModel)]="sParams.divisionToExclude" value=""
        style="margin-left: 10px;border-color: black; display: inline-block; vertical-align: top;"
        class="form-check-input w20 hAlignCenter" ><span style="vertical-align: top; font-size: smaller;">None</span>
    <input type="radio" id="candidate" name="candidate" [(ngModel)]="sParams.divisionToExclude" value="C" 
        style="margin-left: 10px;border-color: black; display: inline-block; vertical-align: top;"
        class="form-check-input w20 hAlignCenter" ><span style="vertical-align: top; font-size: smaller;">Candidate</span>
    <button (click)="applyFilter()" title="Apply the filter" style="color: aliceblue;" 
        class="btn w20 fa fa-check green fa-2x"></button>
    <button (click)="returnToCaller()" title="close this page" style="color:aliceblue;" 
        class="btn w20 fa fa-window-close fa-2x"></button>
    
<hr>
<div class="container">
   <div class="stdd w100 b" >Divn</div>    
   <div class="stdd w300 b">Account Name</div>
   <div class="stdd w75 b">Type</div>
   <div class="stdd w100 b">Op Balance</div>
   <div class="row" *ngFor="let c of coas" >
       <app-coa-item 
           [t]="c"
           (editEvent)="editCOAModal($event)"
           (deleteEvent)="deleteCoa($event)"
           (statementOfAccountEvent)="statementOfAccount($event)"
       >	

       </app-coa-item>
   </div>
</div>
