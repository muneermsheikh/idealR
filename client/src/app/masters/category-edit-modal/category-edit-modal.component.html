<div class="modal-header">
    Edit a {{title}}
    <button class="btn fa fa-save fa-2x" (click)="UpdateClicked()"></button>
    <button class="bfn fa fa-window-close fa-2x" (click)="bsModalService.hide()" ></button>
</div>
<div class="modal-body" *ngIf="Category">
    <label style="display: inline-block; width: 150px;">{{title}} Name:</label>
    <input type="text" style="display: inline-block; width: 300px;" [(ngModel)]="Category.professionName" >
    <label style="display: inline-block; width: 150px;">{{title}} Group:</label>
    <input type="text" style="display: inline-block; width: 300px;" [(ngModel)]="Category.professionGroup" >
</div>

<div class="modal-footer"></div>
