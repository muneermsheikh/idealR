<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Overseas Recruitment</a>
    
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$|async">
          <li class="nav-item">
            <a class="nav-link"  href="#">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">H.R.</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Deployment</a>
          </li>
          <li class="nav-item" (click)="logout()">
            <a class="nav-link">Log Out</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser$|async" dropdown>
          <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{model.UserName}}</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item" (click)="editprofile()">Edit Profile</a>
            <a class="dropdown-item" (click)="logout()">Log Out</a>
          </div>
        </div>

        <form *ngIf="!(accountService.currentUser$|async)" #loginForm = "ngForm" (ngSubmit)="login()" 
            class="d-flex" autocomplete="off" role="search">
              <input type="text"
                name = "username" 
                type="text"
                [(ngModel)]="model.username"
                class = "form-control me-2"
                placeholder="UserName"
              >
              <input type="text"
                name = "password"
                [(ngModel)]="model.password"
                class = "form-control me-2"
                placeholder="Password"
                type="password"
              >
              
              <button class="btn btn-outline-success" type="submit">Login</button>
