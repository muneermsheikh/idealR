<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Overseas Recruitment</a>
    
        <ul class="navbar-nav me-auto mb-2 mb-md-0" >
          <ng-container *ngIf="accountService.currentUser$|async">
              <li class="nav-item">
                <a class="nav-link" routerLink="/candidates" routerLinkActive="active">Candidates</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/administration" routerLinkActive="active">Administration</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" routerLink="/deployment" routerLinkActive="active">Deployment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
              </li>
              <!--*appHasRole="['Admin', 'AdminManager']" -->
              <label style="display: inline-block; width: 150px; font-size: smaller; font-weight: bold; vertical-align: middle;">Call Record Phone No</label>
              <input type="text" style="display: inline-block;width: 150px;"
                  name = "phoneNo"
                  [(ngModel)]="stPhoneNo"
                  class = "form-control mx-2"
                  placeholder="person Id to search"
              >
              <button class="btn btn-success fa fa-phone" (click)="editCallRecord()"  title="click to display call record details for the phone no" type="submit"></button>
              
              <li class="nav-item" (click)="logout()">
                <a class="nav-link">Log Out</a>
              </li>
          </ng-container>
          <!-- <li class="nav-item" >
            <a class="nav-link" routerLink="/errors" routerlinkActive="active">Errors</a>
          </li> -->
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$|async) as user" dropdown>
          <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{user.knownAs | titlecase}}</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
            <a class="dropdown-item" (click)="logout()">Log Out</a>
          </div>
        </div>

        <form *ngIf="!(accountService.currentUser$|async)" #loginForm = "ngForm" (ngSubmit)="login()" 
            class="d-flex" autocomplete="off" role="search">
              <input type="text"
                name = "username" 
                type="text"
                [(ngModel)]="model.username"
                class = "form-control me-2"
                placeholder="UserName"
              >
              <input type="text"
                name = "password"
                [(ngModel)]="model.password"
                class = "form-control me-2"
                placeholder="Password"
                type="password"
              >
              
              <button class="btn btn-success" type="submit">Login</button>
        </form>
      </div>
  </nav>
