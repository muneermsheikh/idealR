<div *ngIf="dto">

    <input type="checkbox" style="margin-left: 25px;border-color: black;"
        *ngIf="!isPrintPDF"
        class="form-check-input w20 hAlignCenter"
        [(ngModel)]="dto.checked"
        (click)="selectedClicked()" >
    
    <div class="stdd w75" style="margin-left: 10px !important;">{{dto.customerType}}</div>
    <div class="stdd w200 cursorPointer" (click)="displayHistory()" >{{dto.customerName}}</div>
    <div class="stdd w125">{{dto.knownAs}}</div>
    <div class="stdd w100">{{dto.city}}</div>
    <div class="stdd w100">{{dto.country}}</div>
    <div class="stdd" *ngIf="!isPrintPDF">
        <button class="btn" (click)="editClicked()" title="edit this customer" >
            <mat-icon>edit</mat-icon>
        </button>
        <button class="btn" (click)="displayEvaluationClicked()" title="display Evaluation of this customer" >
            <mat-icon>sentiment_very_dissatisfied</mat-icon>
        </button>
        <button class="btn" (click)="feedbackFormClicked()" style="color: aliceblue;"
            title="Feedback Form for this customer"><mat-icon>feedback</mat-icon></button>
        <button class="btn red" (click)="deleteClicked()" title="delete this customer">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
