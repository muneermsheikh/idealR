   <h6 class="stdd">Edit Customer</h6>
    <button class="stdd btn btn-success w35 fa fa-save" style="margin-left: 200px;" (click)="updateCustomer()" ></button>
    <button class="btn fa fa-window-close fa-2x pull-right" (click)="close()" ></button>

    <div *ngIf="customer !== undefined">
        <form [formGroup]="form">
            <label class="lbl w100">Name:</label> 
                <app-text-input [label]="'Customer Name'" formControlName="customerName" class="stdd w300"></app-text-input>
            <label class="lbl w80">Known As:</label> 
            <app-text-input [label]="'Known As'" formControlName="knownAs" class="stdd w150"></app-text-input>
            <label class="lbl w80" style="text-align: right;" >Type:</label>
            <input type="radio" id="customerType" name="customerType" formControlName="customerType" value="customer" class="w35 stdd">Customer
            <input type="radio" id="customerType" name="customerType" formControlName="customerType" value="associate" class="w35 stdd">associate
            <input type="radio" id="customerType" name="customerType" formControlName="customerType" value="vendor" class="w35 stdd">Vendor
        
            <br><label class="lbl w100">Address:</label> 
            <app-text-input [label]="'Address'" formControlName="add" class="stdd w250" ></app-text-input>
            <app-text-input [label]="'Address2'" formControlName="add2" class="stdd w250 ml-5" ></app-text-input>

            <br><label class="lbl w100">City:</label> 
            <app-text-input [label]="'City'" formControlName="city" class="stdd w100 fSmall"></app-text-input>
            
            <label class="lbl w50" style="margin-left: 15px;">PIN:</label> 
            <app-text-input [label]="'Pin'" formControlName="pin" class="stdd w75"></app-text-input>
            
            <label class="lbl w75 fSmall" style="margin-left: 5px;">District:</label> 
            <app-text-input [label]="'District'" formControlName="district" class="stdd w100 fSmall" ></app-text-input>
            <label class="lbl w75" style="margin-left: 5px;">Country:</label> 
            <div class="stdd w100 fSmall">
                <app-text-input [label]="'Country'" formControlName="country" ></app-text-input>
            </div>
            
            <br><label class="lbl w100 fSmall">email:</label> 
            <app-text-input [label]="'Email'" formControlName="email" class="stdd w250" ></app-text-input>
            <label class="lbl w75" style="margin-left: 10px;">Website:</label> 
            <app-text-input [label]="'Website'" formControlName="website"  class="stdd w200"></app-text-input>
            
            <br><label class="lbl w100">Phone:</label> 
            <app-text-input [label]="'Phone'" formControlName="phone" class="stdd w125" ></app-text-input>
            <label class="lbl w50 fSmall">Phone2:</label> 
            <app-text-input [label]="'Phone'" formControlName="phone2" class="stdd w125"></app-text-input>
            
            <br><label style="display: inline-block; vertical-align: top; width: 100px">Introduction:</label> 
            <textarea name="intro" id="intro" rows="2" cols="80" style="display: inline-block; margin-left: 10px;" formControlName="introduction"></textarea>
            <br><div class="b my-2">Officials</div>            
            <hr class="my-1">
            <label class="fSmaller w50">Title</label>
            <label class="fSmaller w50">Gender</label>
            <label class="fSmaller w175">Official Name</label>
            <label class="fSmaller w100">Username</label>
            <label class="fSmaller w125">Known As</label>
            <label class="fSmaller w150">Designation</label>
            <label class="fSmaller w100">Divn</label>
            <label class="fSmaller w125">Phone</label>
            <label class="fSmaller w125">Mobile</label>
            <label class="fSmaller w150">Email</label>
            <button class="btn w25 fa fa-plus" (click)="addCustomerOfficial()" ></button>
            
            <hr class="my-0" style="border-style: double;">
            
            <div formArrayName="customerOfficials">
                <div *ngFor="let off of customerOfficials.controls; let i=index">
                    <div [formGroupName]="i">

                        <app-text-input [label]="'Title'" formControlName="title" class="stdd1px w50"></app-text-input>                        
                        <app-text-input [label]="'Title'" formControlName="gender" class="stdd1px w50"></app-text-input>  
                        <app-text-input [label]="'Official Name'" formControlName="officialName" class="stdd1px w175"></app-text-input>
                        <app-text-input [label]="'User Name'" formControlName="userName" class="stdd1px w100"></app-text-input>
                        <app-text-input [label]="'Known As'" formControlName="knownAs" class="stdd1px w125"></app-text-input>
                        <app-text-input [label]="'Designation'" formControlName="designation" class="stdd1px w150" ></app-text-input>
                        <app-text-input [label]="'Divn'" formControlName="divn" class="stdd1px w100"></app-text-input>
                        
                        <app-text-input [label]="'Phone'" formControlName="phoneNo" style="text-align: right;" class="stdd1px w125"></app-text-input>
                        <app-text-input [label]="'Phone'" formControlName="mobile" class="stdd1px w125" ></app-text-input>
                        <app-text-input [label]="'Email'" formControlName="email" class="stdd1px w175 fSmaller"></app-text-input>
                        <button class="btn fa fa-trash red" (click)="removeCustomerOfficial(i)" ></button>
                    </div>

                </div>
            </div>

        </form>
    </div>
