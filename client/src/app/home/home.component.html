<div *ngIf="!registerMode" class="container mt-5">
    <h1>Ideal Solutions - overseas recruitment application</h1>
    <p class="lead">Log-in or sign-up</p>
   <div class="text-center">
        <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
        <button class="btn btn-primary btn-info btn-lg">Learn more</button>
   </div>
</div>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register
                (registerCanceled)="cancelRegisterMode($event)"
            ></app-register>
        </div>
    </div>

</div>
