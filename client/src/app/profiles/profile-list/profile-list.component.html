<div *ngIf="pagination !== undefined" class="stdd">

     <pagination
          class="stdd"
          [totalItems]="pagination!.totalItems"
          [itemsPerPage]="pagination!.itemsPerPage"
          (pageChanged)="onPageChanged($event)"
          [maxSize]="10"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;">
     ></pagination>
 
     <br>
     <div *ngIf="cvs">
          <label class="lbl w180">Name or App Nos to search, separated by commas</label>
          <input type="text" title="enter name or app nos, separated by commma" 
               class="stdd form-control w200" style="margin-left: 20px;" #search placeholder="Search on name or app nos">
          <label class="lbl w100 mx-2">Category Name to search</label>
          <input type="text" title="enter category name to search" 
               class="stdd form-control mx-2 w150" #searchCat placeholder="Search on category">
          <button type="button" (click)="onSearch()" style="color: aliceblue;"
               title="Press this button after you enter the search criteria" 
               class="btn fa fa-search fa-2x mx-2"></button>
          <button type="button" (click)="onReset()"  style="color: aliceblue;" title="reset the search criteria" 
               class="btn fa fa-refresh fa-2x mx-2"></button>
          <button type="button" class="btn fa fa-plus fa-2x mx-2"  style="color: aliceblue;" title="Add a new candidate" 
               routerLink="/candidates/register/edit/0"></button>
          <button type="button" class="stdd btn fa fa-window-close fa-2x" style="color: aliceblue;"
               title="return to calling program" routerLink="/"></button>
     </div>
 
      <div style="margin-left: 75px; margin-top: 10px;">
           <div class="stddm w15"></div>
           <div class="stddM w75">Appl No</div>
           <div class="stddM w180 mx-2">Candidate Name</div>
           <div class="stddM w100 mx-1">City</div>
           <div class="stddM w200 mx-1">Agent</div>
           <div class="stddM w300 mx-1">Professions</div>
      </div>
      
      <div *ngIf="!cvs">
          No  compliant CVs available on record
      </div>
        <!--(msgEvent)="showDocumentViewerEvent($event)" -->    
      <div *ngIf="cvs.length">
           <div class="row" *ngFor="let cv of cvs" >
                <app-profile-item 
                     (downloadEvent)="downloadFileEvent($event, cv.fullName)" 
                     (cvAssessEvent)="cvAssessEvent($event)"
                     (cvCheckedEvent)="cvCheckedEvent($event)"
                     (cvEditEvent)="cvEditClicked($event)"
                     (cvDeleteEvent)="cvDeleteClicked($event)"
                     [cv]="cv" 
                ></app-profile-item>
           </div>
      </div>
</div>
