<h6 style="display: inline-block;">Call Records Listing</h6>
<div style="display: inline-block; margin-left: 15px; vertical-align: top;" *ngIf="pagination !== undefined">
     <pagination style="display: inline-block;"
          [totalItems]="pagination!.totalItems"
          [itemsPerPage]="pagination!.itemsPerPage"
          (pageChanged)="onPageChanged($event)"
          [maxSize]="10"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;">
     ></pagination>

     <input (keyup.enter)="onSearch()" type="text" class="stdd form-control w300" #search placeholder="Search">
     <button (click)="onSearch()" class="btn btn-outline-primary mx-1">Search</button>
     <button (click)="onReset()" class="btn btn-outline-success mx-1">Reset</button>
     <button class="btn btn-outline-success  form-inline" routerLink="/admin" >Close</button>
     <button class="btn btn-outline-success pull-right" routerLink="/admin" >Back</button>
</div>

<div class="form-inline" style="margin-left: 50px;">
     <label class="lbl w75">App No</label>
     <label class="lbl w200">Name</label>
     <label class="lbl w150">CategoryRef</label>
     <label class="lbl w100">Source</label>
     <label class="lbl w150">Email</label>
     <label class="lbl w100">Mobile No</label>
     <label class="lbl w75">Status</label>

     <div *ngIf="!callRecords || callRecords.length === 0" class="my-2">
          <h6>No call records on record as per parameters given</h6>
     </div>
     <div *ngIf="callRecords">
          <div *ngFor="let rec of callRecords">
               <app-call-records-item
                    [hist]="rec"
                    (editEvent)="editCallRecord($event, rec)"
                    (deleteEvent)="deleteCallRecord($event)"
                    (callRecordAddEvent)="addNewCallRecord($event, rec)"  
               ></app-call-records-item>
     
          </div>
     </div>
</div>
