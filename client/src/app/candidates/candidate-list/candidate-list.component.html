<div class="stdd" *ngIf="cvs">
     <input (keyup.enter)="onSearch()" type="text" title="enter name or app nos, separated by commma" 
          class="stdd form-control w300" style="margin-left: 20px;" #search placeholder="Search">
     <button type="button" (click)="onSearch()" class="stdd btn btn-outline-primary mx-3">Search</button>
     <button type="button" (click)="onReset()" class="stdd btn btn-outline-success mx-3" style="font-size: small;">Reset</button>
     <button type="button" class="stdd btn btn-outline-success" style="font-size: x-large;" 
          title="Add a new candidate" routerLink="/candidates/register/0">+</button>
</div>

<br>
<div class="lbl" >Sort</div>
     <select name="" id="" class="custom-select stddlist" (change)="onSortSelected($event)">
          <option *ngFor="let sort of sortOptions"
               [value] = "sort.value"
          >{{sort.name}}</option>
     </select>
     <div class="lbl">City</div>
    <!-- <select name="" id="" class="custom-select stddlist"  (change)="onCitySelected($event)">
          <option *ngFor="let city of candidateCities"
               [value] = "city.city"
               [class.active]="city.city === cvParams.city"
          >{{city.city}}</option>
     </select>
    -->
     <div class="lbl" >Agents</div>
     <select name="" id="" class="custom-select stddlist" (change)="onAgentSelected($event)">
          <option *ngFor="let agent of agents"
               [value] = "agent.id"
               [class.active]="agent.id === cvParams.agentId"
          >{{agent.customerName}}</option>
     </select>

     <div class="lbl">Professions</div>
     <select name="" id="" class="custom-select stddlist" (change)="onProfSelected($event)" >
          <option *ngFor="let cat of professions"
               [value] = "cat.id"
               [class.active]="cat.id === cvParams.professionId"
               (click)="onProfSelected(cat.id)"
          >{{cat.name}}</option>
     </select>
     <hr>
     <div style="margin-left: 75px;">
          <div class="stddm w15"></div>
          <div class="stddM w45">Appl No</div>
          <div class="stddM w180 mx-2">Candidate Name</div>
          <div class="stddM w100 mx-1">City</div>
          <div class="stddM w200 mx-1">Agent</div>
          <div class="stddM w200 mx-1">Professions</div>
     </div>
     
       <!--(msgEvent)="showDocumentViewerEvent($event)" -->    
     <div *ngIf="cvs.length">
          <div class="row" *ngFor="let cv of cvs" >
               <app-candidate-item 
                    (downloadEvent)="downloadFileEvent($event)" 
                    (cvAssessEvent)="cvAssessEvent($event)"
                    (cvCheckedEvent)="cvCheckedEvent($event)"
                    (cvEditEvent)="cvEditClicked($event)"
                    [cv]="cv" 
               ></app-candidate-item>
          </div>
     </div>
