
<div *ngIf="member" style="margin-left: 10px;">

    <div class="stdd w150">{{member.userName}}</div>
    <div class="stdd w75">{{member.age}}</div>
    <div class="stdd w150">{{member.knownAs}}</div>
    <div class="stdd w150">{{member.city}}</div>
    <div class="stdd w400">{{member.interests}}</div>
    
    <ul class="stdd list-inline member-icons animate text-center">
        <li class="list-inline-item">
            <button routerLink="/members/{{member.userName}}" class="btn btn-primary"><i class="fa fa-user" style="font-size: small;"></i></button>
        </li>
        <li class="list-inline-item">
            <button routerLink="/member/edit" class="btn btn-primary"><i class="fa fa-pencil"></i></button>
        </li>
        <li class="list-inline-item">
            <button (click)="addLike(member)" class="btn btn-primary"><i class="fa fa-heart"></i></button>
        </li>
        <li class="list-inline-item">
            <button (click)="addLike(member)" routerLink="/members/{{member.userName}}"
                [queryParams]="{tab: 'Messages'}"
                class="btn btn-primary"><i class="fa fa-envelope"></i></button>
        </li>
    </ul>
</div>
