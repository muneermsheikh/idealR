<div class="text-center mt-2">
    <h1>{{predicate === 'liked' ? 'Members I like' : 'Members who like me'}}</h1>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="button-group" name="predicate" >
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate"
                (click)="loadLikes()">Members I like</button>

            <button class="btn btn-primary mx-2" btnRadio="likedBy" [(ngModel)]="predicate"
                (click)="loadLikes()">Members who like me</button>
        </div>
        
    </div>
    <div class="d-flex justify-content-center" *ngIf="pagination">
        <pagination
            [boundaryLinks]="true"
            [totalItems]="pagination.totalItems"
            [itemsPerPage]="pagination.itemsPerPage"
            [(ngModel)]="pagination.currentPage"
            (pageChanged)="pageChanged($event)"
            [maxSize]="10"
            previousText="&lsaquo;"
            nextText="&rsaquo;"
            firstText="&laquo;"
            lastText="&raquo;">
        </pagination>
    </div>
    
    <div class="mt-3"></div>
    <label class="stdd w150">User {{predicate}}</label>
    <label class="stdd w75">Age</label>
    <label class="stdd w150">Known As</label>
    <label class="stdd w150">City</label>
    <label class="stdd w400">Interests</label>
    
    
    <div class="row mt-3">
        <div *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>
